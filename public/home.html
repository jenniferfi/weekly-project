<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Continuous Exercise JS</title>
</head>

<body>
<h1>Learning Diary - Add a Topic!</h1>
<div class="container" id="box1">
    <div class="row">
        <div class="col-25"><label for="title">Title: </label></div>
        <div class="col-75"><input id="title" type="text" name="title" /></div>
    </div>
    <div class="row">
        <div class="col-25"><label for="description">Description: </label></div>
        <div class="col-75"><textarea id="description" name="description" placeholder="Write something..." style="height:150px"></textarea></div>
    </div>
    <div class="row">
        <div class="col-25"><label for="ttm">Time to Master: </label></div>
        <div class="col-75"><input id="ttm" type="number" name="ttm" /></div>
    </div>
    <div class="row">
        <div class="col-25"><label for="timespent">Time Spent: </label></div>
        <div class="col-75"><input id="timespent" type="number" name="timespent" /></div>
    </div>
    <div class="row">
        <div class="col-25"><label for="source">Source: </label></div>
        <div class="col-75"><input id="source" type="text" name="source" /></div>
    </div>
    <div class="row">
        <div class="col-25"><label for="sld">Start Learning Date: </label></div>
        <div class="col-75"> <input id="sld" type="date" name="sld" /></div>
    </div>
    <div class="row">
        <div class="col-25"><label for="inprog">In Progress:</label></div>
        <div class="col-75"><input id="inprog" type="checkbox" name="inprog" value="true" /></div>
    </div>
    <div class="row">
        <div class="col-25"><label for="compld">Completion Date </label></div>
        <div class="col-75"><input id="compld" type="date" name="compld" /></div>
    </div>
    <div class="row"><input type="submit" id="btn_add" value="Add topic"></div>
</div>
<div id="list"></div>
<div class="container" id="box2">
<table id="table" >
    <thead>
        <tr>
           <th class="th-10">Title</th><th class="th-15">Description</th><th class="th-10">Time to Master</th><th class="th-10">Time Spent</th><th class="th-10">Source</th><th class="th-10">Start Date</th><th class="th-10">In Progress</th><th class="th-10">Completion Date</th><th>Edit</th>
        </tr>
    </thead>
    <tbody id="result"></tbody>
</table>
</div>

<script type="text/javascript" src="./javascripts/script.js"></script>
</body>

</html>
